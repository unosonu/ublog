
 
{% extends "base.html" %}
{% load django_markdown %}

{% block blog_entries %}
<div class="post">
    <h3><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h3>
    <p class="meta">
      {{ object.created }} |
      Tagged under {{  object.tags.all|join:", " }}
    </p>
    {{ object.body|markdown }}
  </div> 
{% endblock %}
