{% extends "base.html" %}
{% load django_markdown %}

{% block blog_entries %}
  
  {% for object in object_list %}
  <div class="post">
    <h3><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h3>
    <p class="meta_post" >  <!-- style="font-size: small">-->
      <i>{{ object.created }}</i> | 
      <!-- {{ object.tags.all|join:", " }} -->
      {% for tag in object.tags.all %}
      <a class = "post-category" href="{% url "tag_index" slug=tag.slug %}">{{ tag }}</a> 
      {% endfor %}
    </p>
    {{ object.body|markdown }}
  </div>
{% endfor %}
{% endblock %}
